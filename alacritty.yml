env:
  TERM: xterm-256color

shell:
  program: bash

window:
  dynamic_padding: false
  decorations: none

# tabspaces: 2

font:
  normal:
    family: Inconsolata
    style: Regular

  bold:
    family: Inconsolata
    style: Bold

  italic:
    family: Inconsolata
    style: Italic

  bold_italic:
    family: Inconsolata
    style: Bold Italic

  size: 7.5

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

bell:
  animation: EaseOutExpo
  color: '0xffffff'
  duration: 0

window.opacity: 1

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

debug:
  render_timer: false
  persistent_logging: false
  log_level: off
  print_events: false
  ref_test: false

