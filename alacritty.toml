general.live_config_reload = true

[bell]
animation = "EaseOutExpo"
color = "0xffffff"
duration = 0

[colors.bright]
black = "#4c566a"
blue = "#4078F2"
cyan = "#0184BC"
green = "#50A14F"
magenta = "#A626A4"
red = "#E45649"
white = "#FAFAFA"
yellow = "#C18401"

[colors.cursor]
cursor = "#ABB2BF"
text = "#282C34"

[colors.normal]
black = "#3b4252"
blue = "#61AFEF"
cyan = "#56B6C2"
green = "#98C379"
magenta = "#C678DD"
red = "#E06C75"
white = "#FAFAFA"
yellow = "#E5C07B"

[colors.primary]
background = "#282C34"
dim_foreground = "#828997"
foreground = "#A2A2A2"

[colors.search.matches]
background = "#56B6C2"
foreground = "#282C34"

[colors.selection]
background = "#4c566a"
text = "#282C34"

[colors.vi_mode_cursor]
cursor = "#ABB2BF"
text = "#282C34"

[cursor]
style = "Block"
unfocused_hollow = true

[debug]
log_level = "off"
persistent_logging = false
print_events = false
render_timer = false

[env]
TERM = "xterm-256color"

[font]
size = 6.5

[font.bold]
family = "JetBrains Mono"
style = "Bold"

[font.bold_italic]
family = "JetBrains Mono"
style = "Bold Italic"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "JetBrains Mono"
style = "Italic"

[font.normal]
family = "JetBrains Mono"
style = "Regular"

[font.offset]
x = 0
y = 0

[mouse]
hide_when_typing = true

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[selection]
save_to_clipboard = true
semantic_escape_chars = ''',â”‚`|:"' ()[]{}<>'''

[terminal.shell]
program = "bash"

[window]
decorations = "none"
dynamic_padding = false

